<!DOCTYPE html>
<html>
<head>
    <title>euBRASIL( Planilha )</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex"/>
	<link rel="stylesheet" href="xspreadsheet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/x-data-spreadsheet/dist/xspreadsheet.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        #top-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 20px;
        }
        .input-area {
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            background-color: white;
            width: 300px;
        }
        #drop {
            border: 2px dashed #bbb;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            font: 20pt bold, "Vollkorn";
            color: #bbb;
        }
        #b64data {
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #htmlout {
            width: 100%;
            height: 60vh; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div id="top-container">
        <div class="input-area">
            <div id="drop">Arraste e Solte</div>
            <input type="file" name="xlfile" id="xlf" /> 
            <br><br>
            <input type="submit" value="Export to XLSX!" id="xport" onclick="export_xlsx();">
        </div>
        <div class="input-area">
            <textarea id="b64data">Colar o c√≥digo Base64 << aqui >></textarea>
        </div>
    </div>
    <div id="htmlout"></div>

    <script src="https://unpkg.com/x-data-spreadsheet/dist/xspreadsheet.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/shim.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.sheetjs.com/xspreadsheet/xlsxspread.min.js"></script>
    <script>
        var HTMLOUT = document.getElementById('htmlout');
        var xspr = x_spreadsheet(HTMLOUT);

        var process_wb = (function() {
            var XPORT = document.getElementById('xport');
            return function process_wb(wb) {
                var data = stox(wb);
                xspr.loadData(data);
                XPORT.disabled = false;
                if(typeof console !== 'undefined') console.log("output", new Date());
            };
        })();

        var do_file = (function() {
            return function do_file(files) {
                var f = files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    if(typeof console !== 'undefined') console.log("onload", new Date());
                    var data = e.target.result;
                    process_wb(XLSX.read(data));
                };
                reader.readAsArrayBuffer(f);
            };
        })();

        (function() {
            var drop = document.getElementById('drop');
            if(!drop.addEventListener) return;

            function handleDrop(e) {
                e.stopPropagation();
                e.preventDefault();
                do_file(e.dataTransfer.files);
            }

            function handleDragover(e) {
                e.stopPropagation();
                e.preventDefault();
                e.dataTransfer.dropEffect = 'copy';
            }

            drop.addEventListener('dragenter', handleDragover, false);
            drop.addEventListener('dragover', handleDragover, false);
            drop.addEventListener('drop', handleDrop, false);
        })();

        (function() {
            var xlf = document.getElementById('xlf');
            if(!xlf.addEventListener) return;
            function handleFile(e) { do_file(e.target.files); }
            xlf.addEventListener('change', handleFile, false);
        })();

        (function() {
            try {
                fetch("https://docs.sheetjs.com/pres.numbers")
                .then(function(res) { return res.arrayBuffer(); })
                .then(function(ab) { process_wb(XLSX.read(ab)); });
            } catch(e) {}
        })();

        function export_xlsx() {
            var new_wb = xtos(xspr.getData());
            XLSX.writeFile(new_wb, 'sheetjs.xlsx', {});
        }
    </script>
</body>
</html>
