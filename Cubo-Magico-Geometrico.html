<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #333;
}

#cube-container {
    width: 300px;
    height: 300px;
    perspective: 1000px;
}

.cube {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(-30deg) rotateY(-45deg);
    transition: transform 0.5s;
}

.face {
    position: absolute;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
}

.cell {
    width: 100%;
    height: 100%;
    background-color: white;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    color: #555;
}

.front  { transform: translateZ(150px); background-color: red; }
.back   { transform: rotateY(180deg) translateZ(150px); background-color: blue; }
.left   { transform: rotateY(-90deg) translateZ(150px); background-color: orange; }
.right  { transform: rotateY(90deg) translateZ(150px); background-color: yellow; }
.top    { transform: rotateX(90deg) translateZ(150px); background-color: white; }
.bottom { transform: rotateX(-90deg) translateZ(150px); background-color: green; }
</style>
</head>
<body>
    <div id="cube-container">
        <div id="cube" class="cube">
            <div class="face front">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="face back">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="face left">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="face right">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="face top">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="face bottom">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
        </div>
    </div>
<script>
const cube = document.querySelector('.cube');

cube.addEventListener('click', () => {
    cube.style.transform = `rotateX(${Math.random() * 360}deg) rotateY(${Math.random() * 360}deg)`;
});

function rotateFront() {
    cube.style.transform += ' rotateY(90deg)';
}

function rotateRight() {
    cube.style.transform += ' rotateY(-90deg)';
}

function rotateUp() {
    cube.style.transform += ' rotateX(90deg)';
}

function rotateDown() {
    cube.style.transform += ' rotateX(-90deg)';
}

document.addEventListener('keydown', (event) => {
    switch (event.key) {
        case 'ArrowRight':
            rotateRight();
            break;
        case 'ArrowLeft':
            rotateFront();
            break;
        case 'ArrowUp':
            rotateUp();
            break;
        case 'ArrowDown':
            rotateDown();
            break;
    }
});
</script>
</body>
</html>
